const API = 'http://localhost:3000/api/admin';
let token = sessionStorage.getItem('tl_token');
let currentFilter = null;
let allReports = [];

// â”€â”€ Auth â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// VÃ©rifie que l'utilisateur est connectÃ© et admin avant d'afficher quoi que ce soit
async function checkAuth() {
  if (!token) return redirectToLogin('Token manquant');

  try {
    // On appelle /api/admin/stats â€” si 401/403 â†’ pas admin ou pas connectÃ©
    const res = await fetch(`${API}/stats`, {
      headers: { Authorization: `Bearer ${token}` },
    });

    if (res.status === 401) return redirectToLogin('Session expirÃ©e');
    if (res.status === 403) return redirectToLogin('AccÃ¨s refusÃ© â€” compte non admin');
    if (!res.ok) throw new Error('Erreur serveur');

    const data = await res.json();

    // Hydrate le nom affichÃ© dans le header
    const stored = sessionStorage.getItem('tl_pseudo') || sessionStorage.getItem('tl_username') || 'Admin';
    document.getElementById('adm-name').textContent = stored;

    return data;
  } catch (err) {
    redirectToLogin('Impossible de joindre le serveur');
  }
}

function redirectToLogin(msg) {
  alert(msg + '. Redirection vers la connexion.');
  window.location.href = 'connexion.html';
}

function logout() {
  sessionStorage.clear();
  window.location.href = 'connexion.html';
}

// â”€â”€ RequÃªte gÃ©nÃ©rique avec token â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function api(path, options = {}) {
  const res = await fetch(`${API}${path}`, {
    ...options,
    headers: {
      'Content-Type': 'application/json',
      Authorization: `Bearer ${token}`,
      ...options.headers,
    },
  });

  if (res.status === 401) { redirectToLogin('Session expirÃ©e'); return null; }

  const data = await res.json();
  if (!res.ok) throw new Error(data.error || 'Erreur inconnue');
  return data;
}

// â”€â”€ Navigation entre sections â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showSection(name) {
  document.querySelectorAll('section[id^="section-"]').forEach(s => s.style.display = 'none');
  document.getElementById(`section-${name}`).style.display = 'block';

  document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

  if (name === 'reports') loadAllReports(currentFilter);
}

// â”€â”€ Dashboard â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadDashboard() {
  const stats = await api('/stats');
  if (!stats) return;

  // Badge nav
  const pending = stats.reports.pending;
  const navBadge = document.getElementById('nav-pending');
  if (pending > 0) { navBadge.textContent = pending; navBadge.style.display = ''; }
  else { navBadge.style.display = 'none'; }

  // Stats cards
  document.getElementById('stats-grid').innerHTML = `
    <div class="stat-card">
      <div class="stat-label">Utilisateurs</div>
      <div class="stat-value blue">${stats.users}</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Bannis</div>
      <div class="stat-value ${stats.banned > 0 ? 'red' : 'green'}">${stats.banned}</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Messages actifs</div>
      <div class="stat-value blue">${stats.messages}</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Signalements en attente</div>
      <div class="stat-value ${stats.reports.pending > 0 ? 'orange' : 'green'}">${stats.reports.pending}</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Signalements traitÃ©s</div>
      <div class="stat-value green">${stats.reports.resolved}</div>
    </div>
  `;

  // Signalements en attente dans le dashboard
  await loadReportsInto('dashboard-reports', 'pending');
}

// â”€â”€ Signalements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadReportsInto(containerId, status) {
  const container = document.getElementById(containerId);
  container.innerHTML = `<div class="loader"><div class="spinner"></div> Chargementâ€¦</div>`;

  try {
    const qs   = status ? `?status=${status}` : '';
    const data = await api(`/reports${qs}`);
    if (!data) return;

    allReports = data.reports;
    renderReports(container, allReports);
  } catch (err) {
    container.innerHTML = `<div class="empty-state"><span>âš ï¸</span>${err.message}</div>`;
  }
}

async function loadAllReports(status) {
  await loadReportsInto('all-reports', status);
}

function filterReports(status, btn) {
  currentFilter = status;
  document.querySelectorAll('.filter-tab').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  loadAllReports(status);
}

// â”€â”€ Rendu d'une liste de signalements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderReports(container, reports) {
  if (reports.length === 0) {
    container.innerHTML = `<div class="empty-state"><span>âœ…</span>Aucun signalement dans cette catÃ©gorie.</div>`;
    return;
  }

  container.innerHTML = reports.map(r => buildReportCard(r)).join('');
}

function buildReportCard(r) {
  const statusTag = {
    pending:  '<span class="tag tag-pending">â³ En attente</span>',
    resolved: '<span class="tag tag-resolved">âœ… TraitÃ©</span>',
    rejected: '<span class="tag tag-rejected">âœ– RejetÃ©</span>',
  }[r.status] || '';

  const reasonTag = r.reason
    ? `<span class="tag tag-reason">${escHtml(r.reason)}</span>` : '';

  const deletedTag = r.message_deleted_at
    ? '<span class="tag tag-deleted">Message supprimÃ©</span>' : '';

  const msgClass = r.message_deleted_at ? 'report-message deleted' : 'report-message';
  const msgText  = r.message_deleted_at ? '[Message supprimÃ©]' : escHtml(r.message_content || 'â€”');

  const date = new Date(r.created_at).toLocaleDateString('fr-FR', {
    day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit'
  });

  const isPending = r.status === 'pending';

  // Actions disponibles selon le contexte
  const actionResolve = isPending
    ? `<button class="action-btn btn-resolve" onclick="updateReport(${r.id}, 'resolved', this)">âœ… Marquer traitÃ©</button>` : '';
  const actionReject = isPending
    ? `<button class="action-btn btn-reject" onclick="updateReport(${r.id}, 'rejected', this)">âœ– Rejeter</button>` : '';
  const actionDelete = !r.message_deleted_at
    ? `<button class="action-btn btn-delete-msg" onclick="deleteMessage(${r.message_id}, ${r.id}, this)">ğŸ—‘ Supprimer message</button>` : '';
  const actionBan = !r.author_is_banned
    ? `<button class="action-btn btn-ban" onclick="banUser(${r.author_id}, ${r.id}, this)">ğŸš« Bannir @${escHtml(r.author_username)}</button>`
    : `<button class="action-btn btn-unban" onclick="unbanUser(${r.author_id}, this)">âœ… DÃ©bannir @${escHtml(r.author_username)}</button>`;

  return `
    <div class="report-card status-${r.status}" id="report-${r.id}">
      <div class="report-top">
        <div class="report-meta">
          ${statusTag} ${reasonTag} ${deletedTag}
        </div>
        <span class="report-date">${date}</span>
      </div>

      <div class="${msgClass}">"${msgText}"</div>

      <div class="report-actors">
        <div>
          <span class="actor-label">Auteur :</span>
          <span class="actor-name ${r.author_is_banned ? 'banned' : ''}">
            ${r.author_avatar || ''} @${escHtml(r.author_username)}
            ${r.author_is_banned ? 'ğŸš«' : ''}
          </span>
        </div>
        <div>
          <span class="actor-label">SignalÃ© par :</span>
          <span class="actor-name">@${escHtml(r.reporter_username)}</span>
        </div>
      </div>

      <div class="report-actions">
        ${actionResolve}
        ${actionReject}
        ${actionDelete}
        ${actionBan}
      </div>
    </div>`;
}

// â”€â”€ Actions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function updateReport(reportId, status, btn) {
  btn.disabled = true;
  try {
    await api(`/reports/${reportId}`, {
      method: 'PATCH',
      body: JSON.stringify({ status }),
    });

    toast(status === 'resolved' ? 'Signalement marquÃ© traitÃ©' : 'Signalement rejetÃ©', 'success');

    // Met Ã  jour la card visuellement sans recharger toute la liste
    const card = document.getElementById(`report-${reportId}`);
    if (card) {
      card.className = `report-card status-${status}`;
      // Retire les boutons de traitement
      card.querySelectorAll('.btn-resolve, .btn-reject').forEach(b => b.remove());
    }

    // Recharge le badge nav
    loadDashboard();
  } catch (err) {
    toast(err.message, 'error');
    btn.disabled = false;
  }
}

async function deleteMessage(messageId, reportId, btn) {
  if (!confirm('Supprimer dÃ©finitivement ce message ?')) return;
  btn.disabled = true;
  try {
    await api(`/messages/${messageId}`, { method: 'DELETE' });
    toast('Message supprimÃ©', 'success');

    // Met Ã  jour visuellement
    const card = document.getElementById(`report-${reportId}`);
    if (card) {
      const msgDiv = card.querySelector('.report-message');
      if (msgDiv) { msgDiv.textContent = '[Message supprimÃ©]'; msgDiv.classList.add('deleted'); }
      btn.remove();
      // Marque le signalement comme traitÃ©
      await updateReport(reportId, 'resolved', card.querySelector('.btn-resolve') || document.createElement('button'));
    }
  } catch (err) {
    toast(err.message, 'error');
    btn.disabled = false;
  }
}

async function banUser(userId, reportId, btn) {
  if (!confirm('Bannir cet utilisateur ? Il ne pourra plus se connecter.')) return;
  btn.disabled = true;
  try {
    await api(`/users/${userId}/ban`, { method: 'POST' });
    toast('Utilisateur banni', 'success');
    btn.outerHTML = `<button class="action-btn btn-unban" onclick="unbanUser(${userId}, this)">âœ… DÃ©bannir</button>`;

    // Met Ã  jour la card
    const card = document.getElementById(`report-${reportId}`);
    if (card) {
      const name = card.querySelector('.actor-name');
      if (name) { name.classList.add('banned'); name.innerHTML += ' ğŸš«'; }
    }
  } catch (err) {
    toast(err.message, 'error');
    btn.disabled = false;
  }
}

async function unbanUser(userId, btn) {
  btn.disabled = true;
  try {
    await api(`/users/${userId}/ban`, { method: 'DELETE' });
    toast('Utilisateur dÃ©banni', 'success');
    btn.outerHTML = `<button class="action-btn btn-ban" onclick="banUser(${userId}, null, this)">ğŸš« Bannir</button>`;
  } catch (err) {
    toast(err.message, 'error');
    btn.disabled = false;
  }
}

// â”€â”€ Utilitaires â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function escHtml(str) {
  return String(str ?? '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

function toast(msg, type = 'info') {
  const el = document.createElement('div');
  el.className = `toast ${type}`;
  el.textContent = msg;
  document.getElementById('toasts').appendChild(el);
  setTimeout(() => el.remove(), 3500);
}
